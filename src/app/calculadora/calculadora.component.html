<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calcularResultado()"> <!--Trasformamos o formulario, em um formulario controlado pelo Angular usando o #frm -->
            <h2>Calculadora</h2>
            <label for="num01">Número 01</label>
            <input type="number" name="num01" id="num01" [(ngModel)]="num01" />
            <label for="num02">Número 02</label>
            <input type="number" name="num02" id="num02" [(ngModel)]="num02"/>

            <button type="submit">Somar</button>
        </form>

        <div class="result" *ngIf="resultado">
            <p>
                Resultado: <span id="resultado"> {{ resultado }}</span>
            </p>
        </div>
    </div>
</div>
